<form>

<br><br>
	<label for="lname">Last Name:</label>

</form>

<!--Radio Buttons -->
<h3>Button Sample</h3>

<form>
	<label>Did you pray today?</label>
	<br><br><!-- Line Break -->

	<label for="YES">Yuh Uh</label>
	<input type="radio" id="NO" name="like" value="NO">
	<label for="NO">Nuh Uh</label>
</form>
